<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Currency Exchange Dashboard</h1>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </header>
        <main>
            <section class="converter-panel">
                <h2>Currency Converter</h2>
                <form id="converter-form">
                    <div class="input-group amount-input">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" min="0" step="0.01" value="1">
                    </div>
                    <div class="currency-selectors">
                        <div class="input-group">
                            <label for="from-currency">From</label>
                            <div class="select-wrapper">
                                <select id="from-currency" name="from"></select>
                                <img src="" alt="Flag" class="currency-flag">
                            </div>
                        </div>
                        <button type="button" id="swap-button" class="icon-button">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        <div class="input-group">
                            <label for="to-currency">To</label>
                            <div class="select-wrapper">
                                <select id="to-currency" name="to"></select>
                                <img src="" alt="Flag" class="currency-flag">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="convert-button">Convert</button>
                </form>
                <div id="result" class="result-display"></div>
            </section>
           
        </main>
        <footer>
            <p>Data provided by FreeCurrencyAPI</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
